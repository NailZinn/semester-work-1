<!DOCTYPE html>
<html>
    <head>
        <title>Sport room</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/enter.css">
    </head>
    <body>
        <div class="header">
            <div class="logo_holder">
                <b>Sport room</b>
            </div>
        </div>
        <div class="enter_form_container">
            <form method="post" class="enter_form" style="height: 400px;">
                <fieldset style="display: grid; gap: 12px; border: none;">
                    <div>
                        <label>
                            <b>Введите имя пользователя</b>
                        </label>
                        <input type="text">
                    </div>
                    <div>
                        <label>
                            <b>Введите адрес эл. почты</b>
                        </label>
                        <input type="email">
                    </div>
                    <div>
                        <label>
                            <b>Введите номер телефона</b>
                        </label>
                        <input type="tel">
                    </div>
                    <div>
                        <label>
                            <b>Введите пароль</b>
                        </label>
                        <input type="password">
                    </div>
                    <div style="display: flex; justify-content: center">
                        <button type="submit">
                            Зарегистрироваться
                        </button>
                    </div>                        
                    <div style="display: flex; justify-content: center">
                        <a href="SOME_HREF_TO_BE_CHANGED">
                            Уже зарегистрированы? Войдите в свой аккаунт
                        </a>     
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
